<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends "learning_logs/base.html" %}

{% block header %}
  <h2>Topics</h2>
{% endblock %}

{% block content %}
  <ul>
      {% for topic in topics %}
      <li>
          <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }} </a>
          </h3>
      </li>
      {% empty %}
        <li> No topic have been added yet.</li>
      {% endfor %}

  </ul>
  <h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a></h3>
{% endblock content %}

</body>
</html>
